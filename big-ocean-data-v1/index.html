<!DOCTYPE html>
<html>
<head>
    <title>Bigocean data</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link  rel="stylesheet" type="text/css" href="styles.css" ></link>
    <script src="http://maps.googleapis.com/maps/api/js?v=3.30&key=AIzaSyAvInj3OPG-ND_kjL_W4exUN6cgDD4mYK0&libraries=geometry,places,drawing" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" type="text/javascript" ></script>
    <script src="map.module.js" type="text/javascript"></script>
    <script src="map.controller.js" type="text/javascript"></script>
    <script src="vesselList.component.js" type="text/javascript"></script>
    <script src="selectedVessel.component.js" type="text/javascript"></script>
</head>
<body ng-app="mapModule">
    <div id="map" class="map-container"></div>
    <div id="right" class="right-content">
      <div class="heading">BigOcean Data</div>
          <div class="vessel-info" ng-controller="mapController">
              <selected-vessel vessel="selectedVessel"></selected-vessel>
              <vessel-list on-selected="penTo('vessel', value)"></vessel-list>
          </div>
    </div>
</body>
</html>
